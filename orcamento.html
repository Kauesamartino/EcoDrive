</head>
<body>
    <header>
        <div class="menu-hamburguer" onclick="toggleMenu()">
            <img src="imgs/Aborgue.png" alt=""> <!-- Símbolo do hambúrguer -->
        </div>
        <div class="barra-opcoes" id="barraOpcoes">
            <ul>
                <li><a href="index.html" class="menu_item">Página Inicial</a></li>

        <div class="btnFaleConosco">
            <a href="faleconosco.html"><button type="button" class="btnFaleConosco">Fale conosco</button></a>
        </div>
    </header>

    <main id="wrapper">

        <div class="formulario-contato">
            <h4>Orçamento</h4>

            <fieldset>
                <form action="#" method="POST">
                    <div class="campo-form">
                        <label for="nome">Nome:</label>
                        <br>
                        <input type="text" id="txtNome" name="txtNome">
                    </div>

                    <div class="campo-form">
                        <label for="nomeEmpresa">Nome da empresa (caso possua):</label>
                        <br>
                        <input type="text" id="txtNomeEmpresa" name="txtNomeEmpresa">
                    </div>

                    <div class="campo-form">
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" id="txtEmail" name="txtEmail">
                    </div>

                    <div class="campo-form">
                        <label for="orcamento">Informe os carros e a quantidade que deseja:</label>
                        <br>
                        <textarea id="orcamento" name="orcamento" rows="5" style="resize: none;"></textarea>
                    </div>
                </form>
            </fieldset>
            <button type="submit" class="btn-enviar" onclick="">Solicitar orçamento</button>
        </div>
    </main>
