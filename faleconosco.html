        <div class="btnFaleConosco">
            <a href="faleconosco.html"><button type="button" class="btnFaleConosco">Entre em Contato</button></a>
        </div>
    </header>

    <main id="wrapper">

        <div class="formulario-contato">
            <h4>Entre em Contato</h4>

            <form action="#" method="POST" id="formContato" onsubmit="return validarFormContato(event)">
                <fieldset>
                    <div class="campo-form">
                        <label for="nome">Nome:</label>
                        <br>
                        <input type="text" id="txtNome" name="txtNome">
                    </div>

                    <div class="campo-form">
                        <label for="sobrenome">Sobrenome:</label>
                        <br>
                        <input type="text" id="txtSobrenome" name="txtSobrenome">
                    </div>

                    <div class="campo-form">
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" id="txtEmail" name="txtEmail">
                    </div>

                    <div class="campo-form">
                        <label for="mensagem">Mensagem:</label>
                        <br>
                        <textarea id="mensagem" name="mensagem" rows="5" style="resize: none;"></textarea>
                    </div>
                </fieldset>
                <div class="btn">
                    <button type="submit" class="btn-enviar">Enviar Mensagem</button>
                </div>
            </form>
        </div>
    </main>
